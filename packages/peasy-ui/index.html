<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Peasy UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
</head>

<body>
  <h2>Easy peasy UI</h2>
  Object:
  <object type="text/html" data="timer.html"></object>
  <div id="ui"></div>

  <template id="bar">
    <div>
      <div class="bar">
        <div class="status" style="width: ${barPercentage}%;"></div>
      </div>
      <div>${hp}/${maxHp}&nbsp;&nbsp; <button pui.="click @=> hpDec">-</button> <button pui.="click @=> hpInc">+</button> </div>
    </div>
  </template>
</body>

</html>
